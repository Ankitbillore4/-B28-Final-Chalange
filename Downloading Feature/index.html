<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style11.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="main h-screen w-full bg-red-400 flex items-center justify-center">
        <div class="file h-[300px] w-[400px] bg-white rounded-[20px] px-16 py-5">
            <h1 class="text-2xl ml-8 mb-4 font-[700]">Download the file</h1>
            <div class="load h-[20px] w-full bg-slate-500 rounded-[20px]">
                <div class="loading h-full w-0 bg-green-500 rounded-full"></div>
            </div>
            <h2 class="value text-4xl font-[700] ml-[100px] mt-[40px]">0%</h2>
            <button  class="bg-blue-300 px-2 py-2 text-xl font-[500] rounded-lg mt-10 ml-14 hover:text-white hover:bg-black">Download now</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
